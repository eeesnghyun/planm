<!DOCTYPE html>
<html lang="ko"
	 xmlns:th="http://www.thymeleaf.org"
	 xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>PLAN-M : 일정관리의 모든 것</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/bootstrap/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body class="text-center">
	<form class="form-signin" th:action="@{/authenticate}" method="post">
  		<img class="logo mb-4" src="/images/logo.png">  		
 		
		<label for="inputEmail" class="sr-only">Email address</label>  			
		<input type="text" name="username" id="username" class="form-control" placeholder="Email address" required autofocus>
		
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
		
		<div class="checkbox mb-3">
	   		<label>
	     		<input type="checkbox" value="remember-me"> ID저장하기
	   		</label>
  		</div>
  		
  		<button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
  		
  		<p class="mt-5 mb-3 text-muted">&copy; PlANM, Co., Ltd.. All Rights Reserved</p>
  	</form>	
</body>
</html>
