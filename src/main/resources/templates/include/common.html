<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="common-area">	        
    <!-- jquery 3.6 -->
	<script th:src="@{/plugins/jquery/jquery-3.6.0.min.js}"></script>
	
    <!-- Bootstrap 4.4.1 -->
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/bootstrap/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/bootstrap/bootstrap-datepicker.css}">
	<script th:src="@{/plugins/bootstrap/bootstrap.min.js}" type="text/javascript"></script>	
	<script th:src="@{/plugins/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
	<script th:src="@{/plugins/bootstrap/bootstrap-datepicker.min.js}" type="text/javascript"></script>
	<script th:src="@{/plugins/bootstrap/bootstrap-datepicker.ko.min.js}" type="text/javascript"></script>
	
	<!-- Fontawesome 5 -->
	<link rel="stylesheet" type="text/css" th:href="@{/plugins/bootstrap/all.min.css}">	

	<!-- Moment js -->
	<script th:src="@{/plugins/moment/moment.min.js}" type="text/javascript" defer></script>
	
	<!-- Common -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
	<script th:src="@{/js/common.js}" type="text/javascript" defer></script>
</th:block>
</html>
